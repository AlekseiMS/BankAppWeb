<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>BankAppWeb</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div id="create" color = "red">
    <form method="post" action="/account/create">
        <input type="number" name="id" placeholder="Id клиента">
        <input type="submit" value="Создать счет для клиента">
    </form>
</div>

<div id="get">
    <form method="get" action="/account/getAcccountList">
        <input type="number" name="id" placeholder="Id клиента">
        <input type="submit" value="Список счетов клиента">
    </form>
</div>

<span th:text="${msg}"></span>


<table border="1">
    <thead>
    <tr>
        <th> Id </th>
        <th> Имя </th>
        <th> Баланс </th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="account : ${acountList}">
        <td><span th:text="${account.id}"> Id </span></td>
        <td><span th:text="${account.name}"> Имя </span></td>
        <td><span th:text="${account.balance}"> Баланс </span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
